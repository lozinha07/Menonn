<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
<body>
  <header>
    <div id="background">
      <img src="imglogin.jpg">
    </div>
  </header>
  <div class="form-container">
    <p class="title">Login</p>
    <form class="form">
      <div class="input-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" name="username" id="username" placeholder="">
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="">
        <div class="forgot">
          <a rel="noopener noreferrer" href="#">Esqueceu a senha?</a>
        </div>
      </div>
      <button class="sign">Entrar</button>
    </form>
    <div class="social-message">
      <div class="line"></div>
      <p class="message">Faça login com sua conta social</p>
      <div class="line"></div>
    </div>
    <div class="social-icons">
      <button class="icon">
        <i class="fab fa-google"></i>
      </button>
    </div>
    <p class="signup">Você não tem uma conta?
      <a href="#" class="">Crie ja</a>
    </p>
  </div>
  </body>
</html>
